<!DOCTYPE html>

<html>

<head>
  <title>Mappa</title>
</head>

<body>
  <!--Cerca-->
  <button type="button" class="btn btn-primary bg-success" data-bs-toggle="modal" data-bs-target="#indirizzo">
    Inserisci un indirizzo
  </button>

  <!--Modale-->
  <div class="modal fade " id="indirizzo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cerca indirizzo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bd">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger bg-danger" data-bs-dismiss="modal">Chiudo</button>
          <button type="button" class="btn btn-primary bg-success" data-bs-dismiss="modal" id="cercare">Cerca</button>
        </div>
      </div>
    </div>
  </div>
</body>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="module" src="script.js"></script>
</html>
